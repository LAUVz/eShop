name: eShop CI/CD Pipeline

on:
  push:
    branches: [ main, staging, dev, 'feature/**' ]
  pull_request:
    branches: [ main, staging, dev ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

env:
  AWS_REGION: eu-west-3
  DOTNET_VERSION: '10.0.x'
  ENVIRONMENT: dev

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: dotnet restore eShop.Web.slnf

      - run: dotnet build eShop.Web.slnf --no-restore -c Release /p:TreatWarningsAsErrors=true

      - uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      - uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: dotnet restore eShop.Web.slnf

      - run: dotnet build eShop.Web.slnf --no-restore -c Release

      - run: dotnet test eShop.Web.slnf --no-build -c Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./coverage

  build-docker-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service:
          - name: webapp
            dockerfile: docker/Dockerfile.webapp
            context: .
          - name: identity-api
            dockerfile: docker/Dockerfile.identity-api
            context: .
          - name: catalog-api
            dockerfile: docker/Dockerfile.catalog-api
            context: .
          - name: basket-api
            dockerfile: docker/Dockerfile.basket-api
            context: .
          - name: ordering-api
            dockerfile: docker/Dockerfile.ordering-api
            context: .
          - name: webhooks-api
            dockerfile: docker/Dockerfile.webhooks-api
            context: .
          - name: payment-processor
            dockerfile: docker/Dockerfile.payment-processor
            context: .
          - name: order-processor
            dockerfile: docker/Dockerfile.order-processor
            context: .
    steps:
      - uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "name=production" >> $GITHUB_OUTPUT
            echo "prefix=eshop-production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "name=staging" >> $GITHUB_OUTPUT
            echo "prefix=eshop-staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "name=development" >> $GITHUB_OUTPUT
            echo "prefix=eshop-dev" >> $GITHUB_OUTPUT
          else
            echo "name=development" >> $GITHUB_OUTPUT
            echo "prefix=eshop-dev" >> $GITHUB_OUTPUT
          fi

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ steps.env.outputs.prefix }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ steps.env.outputs.prefix }}-${{ matrix.service.name }}:latest
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-image-results.sarif') != ''
        with:
          sarif_file: 'trivy-image-results.sarif'

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.ref == 'refs/heads/dev' && github.event_name != 'pull_request'
    environment:
      name: development
      url: ${{ steps.deploy.outputs.alb-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - id: deploy
        run: |
          set -euo pipefail

          for SERVICE in rabbitmq webapp unified-api payment-processor order-processor; do
            echo "Deploying $SERVICE..."

            TASK_DEF=$(aws ecs describe-task-definition --task-definition eshop-dev-$SERVICE --query taskDefinition)
            NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "${{ steps.login-ecr.outputs.registry }}/eshop-dev-$SERVICE:latest" --arg SERVICE_NAME "$SERVICE" \
              '.containerDefinitions |= map(if .name == $SERVICE_NAME then .image = $IMAGE else . end)
              | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

            NEW_TASK_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query 'taskDefinition.taskDefinitionArn' --output text)
            aws ecs update-service --cluster eshop-dev-cluster --service $SERVICE --task-definition $NEW_TASK_ARN --force-new-deployment
          done

          ALB_URL=$(aws elbv2 describe-load-balancers --names eshop-dev-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "alb-url=http://$ALB_URL" >> $GITHUB_OUTPUT

      - name: Wait for deployment with timeout
        run: |
          set -euo pipefail

          for SERVICE in rabbitmq webapp unified-api payment-processor order-processor; do
            echo "Waiting for $SERVICE..."

            for i in {1..40}; do
              RUNNING=$(aws ecs describe-services --cluster eshop-dev-cluster --services $SERVICE --query 'services[0].runningCount' --output text)
              DESIRED=$(aws ecs describe-services --cluster eshop-dev-cluster --services $SERVICE --query 'services[0].desiredCount' --output text)

              echo "  $SERVICE: $RUNNING/$DESIRED"

              if [ "$RUNNING" = "$DESIRED" ]; then
                echo "✓ $SERVICE stable"
                break
              fi

              if [ $i -eq 40 ]; then
                echo "✗ Timeout waiting for $SERVICE"
                exit 1
              fi

              sleep 15
            done
          done

      - name: Verify deployment
        run: |
          ALB_URL="${{ steps.deploy.outputs.alb-url }}"
          echo "Deployment complete. Application available at: $ALB_URL"
          # ALB health checks already verify service health during deployment wait

      - if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Deployed to Development\n\nURL: ${{ steps.deploy.outputs.alb-url }}'
            })

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/dev' && github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - env:
          TEST_BASE_URL: ${{ needs.deploy-dev.outputs.alb-url }}
        run: |
          dotnet test tests/Catalog.FunctionalTests --filter Category=Integration
          dotnet test tests/Ordering.FunctionalTests --filter Category=Integration

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./TestResults

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.ref == 'refs/heads/staging' && github.event_name != 'pull_request'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.alb-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - id: deploy
        run: |
          set -euo pipefail

          for SERVICE in rabbitmq webapp unified-api payment-processor order-processor; do
            echo "Deploying $SERVICE..."

            TASK_DEF=$(aws ecs describe-task-definition --task-definition eshop-staging-$SERVICE --query taskDefinition)
            NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "${{ steps.login-ecr.outputs.registry }}/eshop-staging-$SERVICE:latest" --arg SERVICE_NAME "$SERVICE" \
              '.containerDefinitions |= map(if .name == $SERVICE_NAME then .image = $IMAGE else . end)
              | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

            NEW_TASK_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query 'taskDefinition.taskDefinitionArn' --output text)
            aws ecs update-service --cluster eshop-staging-cluster --service $SERVICE --task-definition $NEW_TASK_ARN --force-new-deployment
          done

          ALB_URL=$(aws elbv2 describe-load-balancers --names eshop-staging-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "alb-url=http://$ALB_URL" >> $GITHUB_OUTPUT

      - name: Wait for deployment with timeout
        run: |
          set -euo pipefail

          for SERVICE in rabbitmq webapp unified-api payment-processor order-processor; do
            echo "Waiting for $SERVICE..."

            for i in {1..40}; do
              RUNNING=$(aws ecs describe-services --cluster eshop-staging-cluster --services $SERVICE --query 'services[0].runningCount' --output text)
              DESIRED=$(aws ecs describe-services --cluster eshop-staging-cluster --services $SERVICE --query 'services[0].desiredCount' --output text)

              echo "  $SERVICE: $RUNNING/$DESIRED"

              if [ "$RUNNING" = "$DESIRED" ]; then
                echo "✓ $SERVICE stable"
                break
              fi

              if [ $i -eq 40 ]; then
                echo "✗ Timeout waiting for $SERVICE"
                exit 1
              fi

              sleep 15
            done
          done

      - name: Verify deployment
        run: |
          ALB_URL="${{ steps.deploy.outputs.alb-url }}"
          echo "Deployment complete. Application available at: $ALB_URL"
          # ALB health checks already verify service health during deployment wait

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.alb-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - id: deploy
        run: |
          set -euo pipefail

          for SERVICE in webapp identity-api catalog-api basket-api ordering-api webhooks-api payment-processor order-processor; do
            echo "Deploying $SERVICE..."

            TASK_DEF=$(aws ecs describe-task-definition --task-definition eshop-production-$SERVICE --query taskDefinition)
            NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "${{ steps.login-ecr.outputs.registry }}/eshop-production-$SERVICE:latest" --arg SERVICE_NAME "$SERVICE" \
              '.containerDefinitions |= map(if .name == $SERVICE_NAME then .image = $IMAGE else . end)
              | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

            NEW_TASK_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query 'taskDefinition.taskDefinitionArn' --output text)
            aws ecs update-service --cluster eshop-production-cluster --service $SERVICE --task-definition $NEW_TASK_ARN --force-new-deployment
          done

          ALB_URL=$(aws elbv2 describe-load-balancers --names eshop-production-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "alb-url=http://$ALB_URL" >> $GITHUB_OUTPUT

      - name: Wait for deployment with timeout
        run: |
          set -euo pipefail

          # Only wait for services with ALB health checks (not background workers)
          for SERVICE in webapp identity-api catalog-api basket-api ordering-api webhooks-api; do
            echo "Waiting for $SERVICE..."

            for i in {1..60}; do
              # Get service-level counts
              SERVICE_INFO=$(aws ecs describe-services --cluster eshop-production-cluster --services $SERVICE --query 'services[0].[runningCount,desiredCount,deployments]' --output json)
              RUNNING=$(echo "$SERVICE_INFO" | jq -r '.[0]')
              DESIRED=$(echo "$SERVICE_INFO" | jq -r '.[1]')

              # Get deployment-specific running counts
              DEPLOYMENTS=$(echo "$SERVICE_INFO" | jq -r '.[2]')
              PRIMARY_RUNNING=$(echo "$DEPLOYMENTS" | jq -r '.[] | select(.status == "PRIMARY") | .runningCount')
              ACTIVE_RUNNING=$(echo "$DEPLOYMENTS" | jq -r '.[] | select(.status == "ACTIVE") | .runningCount' | head -1)

              if [ -n "$ACTIVE_RUNNING" ] && [ "$ACTIVE_RUNNING" != "null" ]; then
                echo "  $SERVICE: NEW: $PRIMARY_RUNNING/$DESIRED | OLD: $ACTIVE_RUNNING | TOTAL: $RUNNING/$DESIRED"
              else
                echo "  $SERVICE: $RUNNING/$DESIRED"
              fi

              if [ "$RUNNING" = "$DESIRED" ] && ([ -z "$ACTIVE_RUNNING" ] || [ "$ACTIVE_RUNNING" = "null" ]); then
                echo "✓ $SERVICE stable"
                break
              fi

              if [ $i -eq 60 ]; then
                echo "✗ Timeout waiting for $SERVICE after 15 minutes"
                exit 1
              fi

              sleep 15
            done
          done

      - name: Verify deployment
        run: |
          ALB_URL="${{ steps.deploy.outputs.alb-url }}"
          echo "Deployment complete. Application available at: $ALB_URL"
          # ALB health checks already verify service health during deployment wait

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - run: |
          ENV=${{ github.event.inputs.environment }}
          for SERVICE in webapp unified-api; do
            PREV_TASK_DEF=$(aws ecs describe-services \
              --cluster eshop-$ENV-cluster \
              --services eshop-$ENV-$SERVICE \
              --query 'services[0].deployments[1].taskDefinition' \
              --output text)
            if [ "$PREV_TASK_DEF" != "None" ]; then
              aws ecs update-service \
                --cluster eshop-$ENV-cluster \
                --service eshop-$ENV-$SERVICE \
                --task-definition $PREV_TASK_DEF \
                --force-new-deployment
            fi
          done
