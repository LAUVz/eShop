name: eShop CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

env:
  AWS_REGION: eu-north-1
  DOTNET_VERSION: '10.0.x'
  ENVIRONMENT: dev

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: dotnet restore eShop.Web.slnf

      - run: dotnet build eShop.Web.slnf --no-restore -c Release /p:TreatWarningsAsErrors=true

      - uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      - uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - run: dotnet restore eShop.Web.slnf

      - run: dotnet build eShop.Web.slnf --no-restore -c Release

      - run: dotnet test eShop.Web.slnf --no-build -c Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./coverage

  build-docker-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service:
          - name: webapp
            dockerfile: docker/Dockerfile.webapp
            context: .
          - name: unified-api
            dockerfile: docker/Dockerfile.unified-api
            context: .
          - name: payment-processor
            dockerfile: docker/Dockerfile.payment-processor
            context: .
          - name: order-processor
            dockerfile: docker/Dockerfile.order-processor
            context: .
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/eshop-dev-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/eshop-dev-${{ matrix.service.name }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-image-results.sarif') != ''
        with:
          sarif_file: 'trivy-image-results.sarif'

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.ref == 'refs/heads/develop' || contains(github.ref, 'feature/')
    environment:
      name: development
      url: ${{ steps.deploy.outputs.alb-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - id: deploy
        run: |
          for SERVICE in webapp unified-api; do
            TASK_DEF=$(aws ecs describe-task-definition --task-definition eshop-dev-$SERVICE --query taskDefinition)
            NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ steps.login-ecr.outputs.registry }}/eshop-dev-$SERVICE:${{ github.sha }}" \
              '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
            NEW_TASK_ARN=$(echo $NEW_TASK_DEF | jq -r '@json' | aws ecs register-task-definition --cli-input-json file:///dev/stdin --query 'taskDefinition.taskDefinitionArn' --output text)
            aws ecs update-service --cluster eshop-dev-cluster --service $SERVICE --task-definition $NEW_TASK_ARN --force-new-deployment
          done
          ALB_URL=$(aws elbv2 describe-load-balancers --names eshop-dev-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "alb-url=http://$ALB_URL" >> $GITHUB_OUTPUT

      - run: |
          for SERVICE in webapp unified-api; do
            aws ecs wait services-stable --cluster eshop-dev-cluster --services $SERVICE --region ${{ env.AWS_REGION }}
          done

      - run: |
          ALB_URL="${{ steps.deploy.outputs.alb-url }}"
          sleep 30
          curl -f $ALB_URL/health || exit 1
          curl -f $ALB_URL/api/health || exit 1

      - if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Deployed to Development\n\nURL: ${{ steps.deploy.outputs.alb-url }}'
            })

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/develop' || contains(github.ref, 'feature/')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - env:
          TEST_BASE_URL: ${{ needs.deploy-dev.outputs.alb-url }}
        run: |
          dotnet test tests/Catalog.FunctionalTests --filter Category=Integration
          dotnet test tests/Ordering.FunctionalTests --filter Category=Integration

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./TestResults

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker-images, integration-tests]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.alb-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - id: deploy
        run: |
          for SERVICE in webapp unified-api; do
            TASK_DEF=$(aws ecs describe-task-definition --task-definition eshop-staging-$SERVICE --query taskDefinition)
            NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ steps.login-ecr.outputs.registry }}/eshop-staging-$SERVICE:${{ github.sha }}" \
              '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
            NEW_TASK_ARN=$(echo $NEW_TASK_DEF | jq -r '@json' | aws ecs register-task-definition --cli-input-json file:///dev/stdin --query 'taskDefinition.taskDefinitionArn' --output text)
            aws ecs update-service \
              --cluster eshop-staging-cluster \
              --service eshop-staging-$SERVICE \
              --task-definition $NEW_TASK_ARN \
              --force-new-deployment \
              --deployment-configuration "maximumPercent=200,minimumHealthyPercent=100"
          done
          ALB_URL=$(aws elbv2 describe-load-balancers --names eshop-staging-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "alb-url=http://$ALB_URL" >> $GITHUB_OUTPUT

      - run: |
          for SERVICE in webapp unified-api; do
            aws ecs wait services-stable --cluster eshop-staging-cluster --services eshop-staging-$SERVICE --region ${{ env.AWS_REGION }}
          done

      - run: |
          ALB_URL="${{ steps.deploy.outputs.alb-url }}"
          sleep 30
          curl -f $ALB_URL/health || exit 1
          curl -f $ALB_URL/api/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.alb-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - id: deploy
        run: |
          bash infrastructure/scripts/canary-deploy.sh \
            --cluster eshop-production-cluster \
            --image-tag ${{ github.sha }} \
            --registry ${{ steps.login-ecr.outputs.registry }}
          ALB_URL=$(aws elbv2 describe-load-balancers --names eshop-production-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "alb-url=http://$ALB_URL" >> $GITHUB_OUTPUT

      - run: |
          bash infrastructure/scripts/monitor-deployment.sh \
            --duration 600 \
            --threshold 1.0 \
            --cluster eshop-production-cluster

      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - run: |
          ENV=${{ github.event.inputs.environment }}
          for SERVICE in webapp unified-api; do
            PREV_TASK_DEF=$(aws ecs describe-services \
              --cluster eshop-$ENV-cluster \
              --services eshop-$ENV-$SERVICE \
              --query 'services[0].deployments[1].taskDefinition' \
              --output text)
            if [ "$PREV_TASK_DEF" != "None" ]; then
              aws ecs update-service \
                --cluster eshop-$ENV-cluster \
                --service eshop-$ENV-$SERVICE \
                --task-definition $PREV_TASK_DEF \
                --force-new-deployment
            fi
          done
