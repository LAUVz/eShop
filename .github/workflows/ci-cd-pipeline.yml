name: eShop CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

env:
  AWS_REGION: eu-north-1
  DOTNET_VERSION: '10.0.x'
  ENVIRONMENT: dev

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run .NET Code Analysis
        run: dotnet build --no-restore -c Release /p:TreatWarningsAsErrors=true

      - name: Run Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore -c Release

      - name: Run unit tests
        run: dotnet test --no-build -c Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Generate code coverage report
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./coverage

  build-docker-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        service:
          - name: webapp
            dockerfile: docker/Dockerfile.webapp
            context: .
          - name: unified-api
            dockerfile: docker/Dockerfile.unified-api
            context: .
          - name: payment-processor
            dockerfile: docker/Dockerfile.payment-processor
            context: .
          - name: order-processor
            dockerfile: docker/Dockerfile.order-processor
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/eshop-dev-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/eshop-dev-${{ matrix.service.name }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.ref == 'refs/heads/develop' || contains(github.ref, 'feature/')
    environment:
      name: development
      url: ${{ steps.deploy.outputs.alb-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to ECS
        id: deploy
        run: |
          # Update ECS services with new task definitions
          for SERVICE in webapp unified-api; do
            # Get current task definition
            TASK_DEF=$(aws ecs describe-task-definition --task-definition eshop-dev-$SERVICE --query taskDefinition)

            # Update image in task definition
            NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ steps.login-ecr.outputs.registry }}/eshop-dev-$SERVICE:${{ github.sha }}" \
              '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

            # Register new task definition
            NEW_TASK_ARN=$(echo $NEW_TASK_DEF | jq -r '@json' | aws ecs register-task-definition --cli-input-json file:///dev/stdin --query 'taskDefinition.taskDefinitionArn' --output text)

            # Update service
            aws ecs update-service \
              --cluster eshop-dev-cluster \
              --service $SERVICE \
              --task-definition $NEW_TASK_ARN \
              --force-new-deployment
          done

          # Get ALB URL
          ALB_URL=$(aws elbv2 describe-load-balancers --names eshop-dev-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "alb-url=http://$ALB_URL" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          for SERVICE in webapp unified-api; do
            aws ecs wait services-stable \
              --cluster eshop-dev-cluster \
              --services $SERVICE \
              --region ${{ env.AWS_REGION }}
          done

      - name: Run smoke tests
        run: |
          ALB_URL="${{ steps.deploy.outputs.alb-url }}"

          # Wait for ALB to be ready
          sleep 30

          # Test WebApp
          curl -f $ALB_URL/health || exit 1

          # Test Unified API
          curl -f $ALB_URL/api/health || exit 1

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Successfully deployed to **Development** environment\n\n Application URL: ${{ steps.deploy.outputs.alb-url }}'
            })

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/develop' || contains(github.ref, 'feature/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run integration tests
        env:
          TEST_BASE_URL: ${{ needs.deploy-dev.outputs.alb-url }}
        run: |
          dotnet test tests/Catalog.FunctionalTests --filter Category=Integration
          dotnet test tests/Ordering.FunctionalTests --filter Category=Integration

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./TestResults

  # Stage 6: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker-images, integration-tests]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.alb-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to ECS (Blue/Green)
        id: deploy
        run: |
          # Similar deployment process as dev but with blue/green strategy
          for SERVICE in webapp catalog-api basket-api ordering-api identity-api webhooks-api payment-processor order-processor; do
            TASK_DEF=$(aws ecs describe-task-definition --task-definition eshop-staging-$SERVICE --query taskDefinition)
            NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ steps.login-ecr.outputs.registry }}/eshop-$SERVICE:${{ github.sha }}" \
              '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
            NEW_TASK_ARN=$(echo $NEW_TASK_DEF | jq -r '@json' | aws ecs register-task-definition --cli-input-json file:///dev/stdin --query 'taskDefinition.taskDefinitionArn' --output text)

            aws ecs update-service \
              --cluster eshop-staging-cluster \
              --service eshop-staging-$SERVICE \
              --task-definition $NEW_TASK_ARN \
              --force-new-deployment \
              --deployment-configuration "maximumPercent=200,minimumHealthyPercent=100"
          done

          ALB_URL=$(aws elbv2 describe-load-balancers --names eshop-staging-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "alb-url=http://$ALB_URL" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          for SERVICE in webapp catalog-api basket-api ordering-api identity-api webhooks-api; do
            aws ecs wait services-stable \
              --cluster eshop-staging-cluster \
              --services eshop-staging-$SERVICE \
              --region ${{ env.AWS_REGION }}
          done

      - name: Run smoke tests
        run: |
          ALB_URL="${{ steps.deploy.outputs.alb-url }}"
          sleep 30
          curl -f $ALB_URL/health || exit 1
          curl -f $ALB_URL/catalog-api/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.alb-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to ECS (Canary)
        id: deploy
        run: |
          # Canary deployment: 10% -> 50% -> 100%
          bash infrastructure/scripts/canary-deploy.sh \
            --cluster eshop-production-cluster \
            --image-tag ${{ github.sha }} \
            --registry ${{ steps.login-ecr.outputs.registry }}

          ALB_URL=$(aws elbv2 describe-load-balancers --names eshop-production-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "alb-url=http://$ALB_URL" >> $GITHUB_OUTPUT

      - name: Monitor deployment
        run: |
          # Monitor error rate for 10 minutes
          bash infrastructure/scripts/monitor-deployment.sh \
            --duration 600 \
            --threshold 1.0 \
            --cluster eshop-production-cluster

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback to previous version
        run: |
          ENV=${{ github.event.inputs.environment }}
          for SERVICE in webapp unified-api; do
            # Get previous task definition
            PREV_TASK_DEF=$(aws ecs describe-services \
              --cluster eshop-$ENV-cluster \
              --services eshop-$ENV-$SERVICE \
              --query 'services[0].deployments[1].taskDefinition' \
              --output text)

            if [ "$PREV_TASK_DEF" != "None" ]; then
              aws ecs update-service \
                --cluster eshop-$ENV-cluster \
                --service eshop-$ENV-$SERVICE \
                --task-definition $PREV_TASK_DEF \
                --force-new-deployment
            fi
          done
